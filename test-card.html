<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"
    ></script>

    <title>Document</title>
  </head>

  <body>
    <br />
    <section
      class="max-w-[72rem] px-6 py-5 container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 bg-white rounded-lg shadow border-2 border-amber-500"
    >
      <!-- left section -->
      <div class="max-sm:col-span-full pt-7 flex h-min gap-6">
        <img src="/assets/user-icon.svg" />
        <div class="space-y-2">
          <h4 class="text-zinc-800 font-semibold leading-normal">
            Seller Account Setup
          </h4>
          <p class="text-gray-500 text-sm">Completed 20%</p>
          <!-- slide -->
          <div class="w-36 h-2 relative bg-green-100 rounded-lg">
            <div class="w-7 inset-0 absolute bg-green-400 rounded-l-lg"></div>
          </div>
          <!-- button -->
          <button
            class="h-9 !mt-5 px-5 bg-gray-200 hover:bg-gray-300 transition-colors rounded-sm text-gray-500 text-xs font-semibold"
          >
            Submit for Review
          </button>
        </div>
      </div>
      <!-- right section -->
      <div class="max-sm:col-span-full col-span-2">
        <h3 class="text-zinc-800 text-xl font-semibold leading-tight">
          Setup your profile 100% to get start earning!
        </h3>

        <!-- Alpine Data Map -->
        <div
          x-data="{ data: [
    { title: 'Verify Email', action: 'Resend Code', points: '+10' ,checked: true},
    { title: 'Verify ID', action: 'Add Payout Account', points: '+10' ,checked: false},
    { title: 'Add profile photo', points: '+10' ,checked: true, description:['photo format']},
    { title: 'Select Time zone', points: '+10' ,checked: false},
    { title: 'Add Into and Title', points: '+10' ,checked: false, description: ['Intro']},
    { title: 'Add Education', points: '+10' ,checked: false},
    { title: 'Add Portfolio', points: '+10' ,checked: false},
    { title: 'Add Experience', points: '+10' ,checked: false},
    { title: 'Select Category, Sub Category, Skills', points: '+10' ,checked: false, description: ['Category']},
    { title: 'Add Personal Info and Timezone', points: '+10',checked: false , description: ['Country', 'City', 'Address']}
  ] }"
        >
          <ul class="grid grid-cols-1 md:grid-cols-2">
            <template x-for="(item, index) in data" :key="index">
              <li>
                <img
                  x-bind:src="item.checked ? '/assets/checked.svg': '/assets/unchecked.svg'"
                  class="inline-block w-4"
                />

                <span class="text-slate-800 text-sm" x-text="item.title"></span>
                <button
                  class="text-neutral-400 hover:text-neutral-500 text-xs"
                  x-text="item.action"
                ></button>
                <span class="text-lime-500 text-sm" x-text="item.points"></span>
                <div class="flex items-center h-3.5 mb-1 gap-3.5 pl-5">
                  <template x-for="(el, idx) in item.description" :key="idx">
                    <li class="flex gap-0.5 items-center">
                      <img src="/assets/tick.svg" />
                      <span
                        class="text-emerald-700 text-xs font-light"
                        x-text="el"
                      ></span>
                    </li>
                  </template>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
